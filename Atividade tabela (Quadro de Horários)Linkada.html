<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Semanal</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {

            padding: 8px;
            text-align: center;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .back-page-button {

            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

</head>
<body>

        <div class="button-container">

</html>
