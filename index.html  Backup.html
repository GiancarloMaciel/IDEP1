<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabelas</title>
    <style>
        /* Estilos para garantir que as imagens tenham o mesmo tamanho */
        img {
            width: 100px;  /* Defina a largura desejada */
            height: 100px; /* Defina a altura desejada */
            object-fit: cover; /* Para manter a proporção da imagem */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            Vá para o site 
            <a href="https://github.com/" target="_blank">
                <strong><em>Giancarlo</em></strong>
            </a>
            ou acesse nessa mesma aba
            <a href="https://www.lojadji.com.br/" target="_self">
                <strong><em>DJI Brasil</em></strong>
            </a>
        </nav>
    </header>
    <main>
        <table border="1">
            <thead>
                <tr>
                    <td colspan="3">Olá</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dji</td>
                    <td>Dji</td>
                    <td>Mundo</td>
                </tr>
                <tr>
                    <td colspan="3">
                        <table border="1">
                            <thead>
                                <tr>
                                    <th>Drones</th>
                                    <th>Imagem</th>
                                    <th>Nome do Drone</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Dji 1</td>
                                    <td>
                                        <img src="./imagens 2/Dji 1.jpg" alt="Drone Dji 1">
                                    </td>
                                    <td>Dji 1</td>
                                </tr>
                                <tr>
                                    <td>Dji 2</td>
                                    <td>
                                        <img src="./imagens 2/Dji 2.jpg" alt="Drone Dji 2">
                                    </td>
                                    <td>Dji 2</td>
                                </tr>
                                <tr>
                                    <td>Dji 3</td>
                                    <td>
                                        <img src="./imagens 2/Dji 3.jpg" alt="Drone Dji 3">
                                    </td>
                                    <td>Dji 3</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <aside></aside>
    <footer></footer>
</body>
</html>
